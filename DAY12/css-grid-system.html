<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>CSS Grid System</title>
  <!-- 브라우저 스타일 일반화 파일 -->
  <link rel="stylesheet" href="../Resources/ress.min.css">
  <!-- CSS 그리드 시스템 파일 -->
  <link rel="stylesheet" href="../Resources/GS-1200px-12col.css">
  <style>
    /* 실제 디자이너가 그래픽 목업 데이터를 주었을 때 설정하는 스타일 디자인 코드 */
    .box-style {
      height: 100px;
      background: #000;
      color: #fff;
    }
    .box-color-red {
      background: #f00;
    }
    .box-align-center {
      line-height: 100px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-1 box-style box-align-center">col-1</div>
      <div class="col-1 box-style box-color-red box-align-center">col-1</div>
      <div class="col-1 box-style box-align-center">col-1</div>
      <div class="col-1 box-style box-color-red box-align-center">col-1</div>
      <div class="col-1 box-style box-align-center">col-1</div>
      <div class="col-1 box-style box-color-red box-align-center">col-1</div>
      <div class="col-1 box-style box-align-center">col-1</div>
      <div class="col-1 box-style box-color-red box-align-center">col-1</div>
      <div class="col-1 box-style box-align-center">col-1</div>
      <div class="col-1 box-style box-color-red box-align-center">col-1</div>
      <div class="col-1 box-style box-align-center">col-1</div>
      <div class="col-1 box-style box-color-red box-align-center">col-1</div>
    </div>
  </div>
</body>
</html>
