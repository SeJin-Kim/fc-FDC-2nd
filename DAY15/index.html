<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>RWD Layout</title>
  <link rel="stylesheet" href="../Resources/normalize.css">
  <link rel="stylesheet" href="../Resources/rwd-grid.css">
  <style>
    .box {
      height: 30vh;
      line-height: 30vh;
      background: #cecece;
      color: #212121;
      text-align: center;
    }
    .box:nth-child(2n) {
      background:#575757;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="grid grid-adapt">
    <div class="box m-1 t-1-2 d-1-4 w-3-7">
      Mobile first
    </div>
    <div class="box m-1 t-1-2 d-2-4 offset-d-1-4 w-4-7">
      Desktop first
    </div>
  </div>

</body>
</html>
